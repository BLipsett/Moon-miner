<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moon-Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="debug">
    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
    <header><h1>moon miner</h1><button id="start-button" onclick="startInterval()"">START GAME</button></header>
    <main class= "container-fluid background text-light" >
      <div class="row d-flex justify-content-center">
        <div class="col-lg-3">
          <h2 class="cheese-count">
            Cheese Dollars:<span id="cheese-money"></span>
          </h2>
        </div>
        <div class="col-lg-6">
          <img
            id="moonClick"
            class="moon-boi"
            src="assets/Moon.png"
            alt="moon boi"
            onclick="mineCheese()"
          />
        </div>
        <div class="col-lg-3 flex-column">
          <h2 class="oxygen-level">
            Oxygen-level:<span id="oxygen-level"></span>
          </h2>
          <div class="row">
            <div class="col-12">
              <p>cheese to oxygen machine</p>
            <img
              id="cheese-machine"
              class=""
              onclick="generateOxygen()"
              src="https://place-hold.it/100x100"
              alt=""
            />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2>Upgrade with your cheese</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <h6>Moon Hammer: <span id="hammer-cost"></span></h6>
          <img
            id="moon-hammer"
            class=""
            onclick="buyMoonHammer()"
            src="https://place-hold.it/100x100"
            alt=""
          />
        </div>
        <div class="col-lg-3">
          <h6>Alien Helper:<span id="alien-cost"></span></h6>
          <img id="helper" class=""
          onclick="buyHelper()" src="https://place-hold.it/100x100" alt="" />
        </div>
        <div class="col-lg-3">
          <h6>Moon Hammer:</h6>
          <img src="https://place-hold.it/100x100" alt="" />
        </div>
        <div class="col-lg-3">
          <h6>Moon Hammer:</h6>
          <img src="https://place-hold.it/100x100" alt="" />
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
