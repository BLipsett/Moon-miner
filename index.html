<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moon-Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="debug">
    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
    <header>
      <div id="instruction"></div>
      <h1 class="header">moon miner</h1>
      <button
        class="start-game d-none"
        id="start-button"
        onclick="startInterval(), enableGame()"
      >
        START GAME
      </button>
    </header>
    <main class="container-fluid text-light">
      <div
        id="game-block"
        class="container-fluid game-view game-click main-game"
      >
        <div class="row d-flex justify-content-center">
          <div class="col-lg-3 d-flex">
            <div
              class="cheese-section d-flex flex-column justify-content-between"
            >
              <div class="d-flex align-items-center">
                <h2 class="cheese-count">
                  Cheese<br />
                  Collected:
                </h2>
                <span id="cheese-money"></span>
              </div>
              <div class="resource-section d-flex flex-column">
                <div class="d-flex rb-1 justify-content-between">
                  <h4 class="hammer">Moon Lasers:</h4>
                  <span id="hammer-display"></span>
                </div>
                <div class="d-flex rb-1 justify-content-between">
                  <h4 class="helper">Alien Helpers:</h4>
                  <span id="helper-display"></span>
                </div>
                <div class="d-flex rb-1 justify-content-between">
                  <h4 class="oxygen-tank">Oxygen Tank Size:</h4>
                  <span id="tank-display"></span>
                </div>
                <div class="d-flex rb-1 justify-content-between">
                  <h4 class="moon-drill">Moon drills:</h4>
                  <span id="drill-display"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-flex flex-column text-center">
            <div class="row">
              <div class="col-12">
                <div class="game-update">Game update area</div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div id="point-click"></div>
                <img
                  id="moonClick"
                  class="moon-boi"
                  src="https://icons.iconarchive.com/icons/goodstuff-no-nonsense/free-space/512/moon-full-moon-icon.png"
                  alt="moon boi"
                  onclick="mineCheese(), clickEffect(event)"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-3 d-flex flex-column justify-content-between">
            <h2 class="oxygen-level">
              Oxygen-level:<span id="oxygen-level"></span>
            </h2>
            <div class="row">
              <div class="col-12 text-center converter">
                <p>cheese to oxygen machine</p>
                <img
                  id="cheese-machine"
                  class=""
                  onclick="generateOxygen(), buyUpgradeEffect(event, 'oxygenTankCost')"
                  src="https://icons.iconarchive.com/icons/goodstuff-no-nonsense/free-space/128/sputnik-2-icon.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h2>Upgrade with your cheese</h2>
            </div>
          </div>
        </div>
        <div class="row d-flex text-center">
          <div class="col-lg-3 up-box">
            <h6>Moon Laser: <span id="hammer-cost"></span></h6>
            <img
              id="moon-hammer"
              class=""
              onclick="buyMoonHammer()"
              src="https://icons.iconarchive.com/icons/goodstuff-no-nonsense/free-space/128/laser-gun-icon.png"
              alt=""
            />
          </div>
          <div class="col-lg-3 up-box">
            <h6>Alien Helper:<span id="alien-cost"></span></h6>
            <img
              id="helper"
              class=""
              onclick="buyHelper()"
              src="https://icons.iconarchive.com/icons/goodstuff-no-nonsense/free-space/128/alien-4-icon.png"
              alt=""
            />
          </div>
          <div class="col-lg-3 up-box">
            <h6>Oxygen-Tank: <span id="tank-cost"></span></h6>
            <img
              id="buy-oxygen-tank"
              class=""
              src="https://icons.iconarchive.com/icons/goodstuff-no-nonsense/free-space/128/space-capsule-icon.png"
              alt=""
              onclick="buyOxygenTank()"
            />
          </div>
          <div class="col-lg-3 up-box">
            <h6>Cheese Drill: <span id="drill-cost"></span></h6>
            <img
              class=""
              id="cheese-drill"
              src="https://icons.iconarchive.com/icons/goodstuff-no-nonsense/free-space/128/space-rover-2-icon.png"
              alt=""
              onclick="buyCheeseDrill()"
            />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
